<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CDZ</title>

    <link rel="stylesheet" href="src/css/background.css">

    <link rel="stylesheet" href="src/css/styles.css">

    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/faviicons/favicon-16x16.png" type="image/x-icon">


</head>

<body>
    <div id="night-sky" style="--number-of-stars: 20"></div>


    <main>

        <div id="logo">
            <img src="src/images/logo_cdz.png" alt="logo cdz" onclick="resetImagem()">
        </div>

        <div id="div_pai_central">
            <div id="central">

                <div id="div_imagem">
                    <img src="src/images/cavaleiros.jpeg" alt="imagem" id="imagem">


                    <div id="div_texto">

                        <p id="texto">Texto</p>

                    </div>

                </div>

            </div>

        </div>

        <div id="div_btns">

            <button class="btn"><img src="src/images/botoes/seya.jpeg" alt="seya" class="img_btn" onclick="clickSeya()"></button>

            <button class="btn"><img src="src/images/botoes/shiryu.jpeg" alt="shyriu" class="img_btn" onclick="clickShiryu()"></button>

            <button class="btn"><img src="src/images/botoes/hyoga.jpeg" alt="hyoga" class="img_btn" onclick="clickHyoga()"></button>

            <button class="btn"><img src="src/images/botoes/shun.jpeg" alt="shun" class="img_btn" onclick="clickShun()"></button>

            <button class="btn"><img src="src/images/botoes/ikki.jpeg" alt="ikki" class="img_btn" onclick="clickIkki()"></button>

        </div>

    </main>

    <script src="src/js/stars.js"></script>

    <script src="src/js/script.js"></script>

</body>

</html>
