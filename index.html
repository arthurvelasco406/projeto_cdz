<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CDZ</title>

    <link rel="stylesheet" href="src/css/background.css">

    <link rel="stylesheet" href="src/css/styles.css">

    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/faviicons/favicon-16x16.png" type="image/x-icon">


</head>

<body>
    <div id="night-sky" style="--number-of-stars: 20"></div>


    <main>

        <div id="logo">
            <img src="src/images/logo_cdz.png" alt="logo cdz">
        </div>

        <div id="div_pai_central">
            <div id="central">

                <div id="div_imagem">
                    <img src="src/images/cavaleiros.jpeg" alt="imagem" id="imagem">


                    <div id="div_texto">

                        <p id="texto">Texto</p>

                    </div>

                </div>

            </div>

        </div>

        <div id="div_btns">

            <button class="btn"><img src="src/images/botoes/seya.jpg" alt="seya" class="img_btn"></button>

            <button class="btn"><img src="src/images/botoes/shyriu.jpg" alt="shyriu" class="img_btn"></button>

            <button class="btn"><img src="src/images/botoes/yoga.jpg" alt="yoga" class="img_btn"></button>

            <button class="btn"><img src="src/images/botoes/shun.jpg" alt="shun" class="img_btn"></button>

            <button class="btn"><img src="src/images/botoes/ikki.jpg" alt="ikki" class="img_btn"></button>

        </div>

    </main>

    <script src="src/js/scripts.js"></script>

</body>

</html>
